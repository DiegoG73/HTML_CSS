<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete & require</title>
</head>
<body>
    <form action="">
        <label for="name">
            <span>What's your name?</span>
            <input type="text" name="name" id="name" autocomplete="name" required>
        </label>
        <label for="email">
            <span>What's your email?</span>
            <input type="email" name="email" id="email" autocomplete="email" required>
        </label>
        <label for="country">
            <span>What's your country?</span>
            <input type="text" name="country" id="country" autocomplete="country" required>
        </label>
        <label for="postal_code">
            <span>What's your postal code</span>
            <input type="number" name="postal_code" id="postal_code" autocomplete="postal-code" required>
        </label>
        <input type="submit">
    </form>
</body>
</html>
